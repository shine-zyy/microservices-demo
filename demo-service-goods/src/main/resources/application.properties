#application name
spring.application.name=demo-service-goods

#tomcat
server.port=8002
server.session.timeout=3000

#eureka
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/

#sleuth, 100%收集，测试使用
spring.sleuth.sampler.percentage=1

#mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:/mapper/**/*Mapper.xml
mybatis.type-aliases-package=com.zyy.springcloud.api.model.entity

#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialize=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/micro_goods?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

spring.jta.enabled=false
spring.aop.auto=true
spring.aop.proxy-target-class=true












